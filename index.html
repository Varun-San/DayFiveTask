<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="./assets/calculator_891175.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="pardiv">
      <div class="maindiv">
        <h2 class="infield">Welcome to Calculator</h2>
        <div class="sec1">
          <p class="infield">Enter the 1<sup>st</sup> Number</p>
          <input type="number" name="" id="n1" class="infield2" />
          <p class="infield">Enter the 2<sup>nd</sup> Number</p>
          <input type="number" name="" id="n2" class="infield2" />
        </div>
        <div class="calculation">
          <button id="add" class="cal">Add</button>
          <button id="sub" class="cal">Sub</button>
          <button id="mul" class="cal">Multiple</button>
          <button id="div" class="cal">Division</button>
        </div>
      </div>
      <div class="sec2" id="sec0">
        <div class="caldiv">
          <h2 class="cal2">Calculation is Done</h2>
          <button id="reload" class="reset">Reset</button>
          <h2 class="cal2" id="cal2">The Calclulated value :</h2>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
